<template>
    <lightning-card title="Grand Parent" icon-name="standard:omni_supervisor">
        <lightning-layout horizontal-align="center"  multiple-rows>
            <lightning-layout-item size="6" padding="around-small">
               {selectedNum} of 3 Children selected
             </lightning-layout-item>
             <lightning-layout-item size="6" padding="around-small">
                 <lightning-button variant="brand" label="Reset All" title="Reset All" onclick={handleResetClick} class="slds-m-left_x-small"></lightning-button>
             </lightning-layout-item>
             <lightning-layout-item size="12" padding="around-small"  class="slds-border_top slds-border_bottom">
                <c-parent onnotify={handleOnNotifyGrandParent}></c-parent>
             </lightning-layout-item>
        </lightning-layout>
    </lightning-card>   
</template>
