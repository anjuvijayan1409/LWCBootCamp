<template>
    <template  if:true={reqFields} class="slds-m-bottom_medium">
        <lightning-record-edit-form
                    object-api-name={objectName} onsuccess={handleReset}>
            <lightning-card title={title} icon-name={iconName}>
                <lightning-button label={buttonLabel} slot="actions" onclick={handleClick}></lightning-button>
                <lightning-layout horizontal-align="center"  multiple-rows>
                    <template if:true={fields}>
                        <template for:each={fields} for:item="field">
                            <lightning-layout-item size={sizeColm} padding="around-small" key={field}>
                                <lightning-input-field field-name={field}></lightning-input-field>
                            </lightning-layout-item>
                        </template>
                    </template>
                    <lightning-layout-item size="6" padding="around-small">
                        <lightning-button class="slds-float_right" label="Cancel" onclick={handleResetAcc}></lightning-button>
                    </lightning-layout-item>
                    <lightning-layout-item size="6" padding="around-small">
                        <lightning-button  variant="brand" class="slds-float_left" type="submit" label="Save"></lightning-button>
                    </lightning-layout-item>
                </lightning-layout>
                   
            </lightning-card>
        </lightning-record-edit-form>
    </template>
    
     <template  if:false={reqFields}>
            <lightning-card title={title} icon-name={iconName}>
                <lightning-button label={buttonLabel} slot="actions" onclick={handleClick}></lightning-button>        
            <lightning-record-form
            object-api-name={objectName}
            layout-type="Full"
            columns ="2">
            </lightning-record-form>
            </lightning-card>
    </template>
    <div class="slds-m-top_medium slds-size_12-of-12"></div>
</template>
